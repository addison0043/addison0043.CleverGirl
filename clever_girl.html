<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clever Girl</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--  -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" type="text/css" href="media-query.css"> -->

  <!-- Javascript -->
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="script2.js"></script>

 <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Patua+One|Permanent+Marker" rel="stylesheet">

</head>
<body>

  <h1>Clever Girl</h1>

  <h2 id="subtext"></h2>

   <div id="ceiling">
     
      <button class="btn pulse" onclick="submit()" id="submit"><h3>Submit</h3></button>

        <!-- Choose a Velociraptor -->
        <div class="chooseVeloc">

          <div class="veloc" id="blue"></div>
          <div class="veloc" id="delta"></div>
          <div class="veloc" id="echo"></div>

        </div>
          
  </div>

  <div id="ceiling2">

    <button class="btn" onclick="reset()" id="reset"><h3>Play Again</h3></button>

    <button class="btn" onclick="eatPerson()" id="next"><h3>Next</h3></button>

    <button class="btn" onclick="attack()" id="attack"><h3>Attack</h3></button>

    <button class="btn" onclick="attack_rex()" id="attackRex"><h3>Attack</h3></button>

      <div class="showdown">

        <!-- Velociraptor health displays here -->
       
        <div id="onetwo">
          <figcaption class="health" id="velocHealth">Health: <span id="vh"></span></figcaption>
        </div>

        <!-- T-Rex health displays here -->        
        <div id="twotwo">
        </div>

      </div>

  

  </div>


</body>
</html>
