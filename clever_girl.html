<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clever Girl</title>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--  -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Javascript -->
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="script2.js"></script>

 <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body>

  <h1>Clever Girl</h1>

  <h2 id="subtext"></h2>

   <section id="ceiling">

        <button class="btn" onclick="reset()" id="reset">Play Again</button>

        <button class="btn" onclick="eatPerson()" id="next">Next</button>

        <!-- Velociraptor health displays here -->
        <div class="health" id="velocHealth">Health: <span id="vh"></span></div>
        
        <!-- Choose a Velociraptor -->
        <div class="hoverable veloc" id="blue"></div>
        <div class="hoverable veloc" id="delta"></div>
        <div class="hoverable veloc" id="echo"></div>
        <!--  -->

        <!-- T-Rex health displays here -->
        <div class="health" id="tRexHealth">Health: <span id="trh"></span></div>

        <button class="btn pulse" onclick="submit()" id="submit">Submit</button>

        <button class="btn" onclick="attack()" id="attack">Attack</button>

        <button class="btn" onclick="attack_rex()" id="attackRex">Attack</button>
       
        <div id="onetwo"></div>
        <div id="twotwo"></div>

  </section>


</body>
</html>
